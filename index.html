<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Droptext by siggisim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section>
      <iframe id="preview" class="preview" src="http://si.gg/droptext/"></iframe>
    </section>
    <section class="main-content">
      <strong>Demos</strong> | 
      <a href="#" onclick="changePreview('flume')">Flume</a>
      <a href="#" onclick="changePreview('nike')">Nike</a> | 
      <a href="#" onclick="changePreview('google')">Google</a> | 
      <a href="#" onclick="changePreview('youtube')">YouTube</a> | 
      <a href="#" onclick="changePreview('neistat')">Casey Neistat</a> | 
    </section>
    <section class="page-header">
      <h1 class="project-name">Droptext</h1>
      <h2 class="project-tagline">Video ❤️ Text</h2>
      <a href="https://github.com/siggisim/DropText" class="btn">View on GitHub</a>
      <a href="https://github.com/siggisim/DropText/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/siggisim/DropText/tarball/master" class="btn">Download .tar.gz</a>
    </section>
    <script>
      var previews = {
        "nike":    "http://si.gg/droptext/?text=Nike&video=AK2U977acCE&size=400&start=1",
        "google":  "http://si.gg/droptext/?text=Google&video=9No-FiEInLA&size=200&start=1&weight=700",
        "youtube": "http://si.gg/droptext/?text=YouTube&video=KK9bwTlAvgo&size=200&start=26&weight=700",
        "neistat": "http://si.gg/droptext/?text=Casey%20%3Cbr%3E%20Neistat&video=uy6MzxJSnWM&size=300&start=195&font=Amatic+SC&weight=700",
        "flume":   "http://si.gg/droptext/?text=Flume&video=5IqDR2WjVl8&size=200&start=1",
      };
    
      function changePreview(preview) {
        document.getElementById("preview").src = previews[preview];
      }
    </script>
  </body>
</html>
